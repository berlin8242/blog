<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Se connecter</h1>
    <form action="https://connexion" method="POST">
        <label for="username">Nom d'utilisateur</label><br>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Mot de passe</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a href="register.html">Inscrivez-vous</a></p>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // Empêche l'envoi du formulaire pour simuler la connexion
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (username === "utilisateur" && password === "MotDePasse123!") {
                alert("Connexion réussie");
                window.location.href = "articles.html"; // Redirige vers la liste des articles
            } else {
                alert("Nom d'utilisateur ou mot de passe incorrect");
            }
        });
    </script>    
</body>
</html>
